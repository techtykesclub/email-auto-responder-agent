name: Nightly Crawl
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch: {}
jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - run: npm run crawl
      - name: Commit updated corpus
        run: |
          if [ -n "$(git status --porcelain data/corpus.json)" ]; then
            git config user.name "tt-bot"
            git config user.email "info@techtykes.club"
            git add data/corpus.json
            git commit -m "chore: refresh corpus"
            git push
          else
            echo "No corpus changes"
          fi